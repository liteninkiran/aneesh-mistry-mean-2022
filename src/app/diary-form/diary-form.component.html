<div class="row">

    <div class="col">

        <h3>Edit Mode: {{ editMode }}</h3>

        <!-- Form -->
        <form [formGroup]="diaryForm" (ngSubmit)="onSubmit()">

            <!-- Controls -->
            <div class="form-group">

                <!-- Date -->
                <label for="date">Date</label>
                <input type="text" class="form-control" formControlName="date">

                <!-- Entry -->
                <label for="entry">Entry</label>
                <input type="text" class="form-control" formControlName="entry">

            </div>

            <!-- Submit -->
            <button class="btn btn-success" [disabled]="!diaryForm.valid">
                Submit
            </button>

        </form>

    </div>

</div>
