<h2>Welcome to the Diary</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Date</th>
            <th>Entry</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let diaryEntry of diaryEntries; let i = index">
            <td>{{ diaryEntry.date }}</td>
            <td>{{ diaryEntry.entry }}</td>
            <td>
                <button class="btn btn-light" (click)="onEdit(diaryEntry.id)">Edit</button>
                <button class="btn btn-danger" (click)="onDelete(diaryEntry.id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
